<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>адаптивный дизайн</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>мобильное приложение</h1>
            <p>адаптивный интерфейс</p>
        </header>
        
       <nav class="navigation" id="mainNav"></nav>
            <a href="#">главная</a>
            <a href="#">профиль</a>
            <a href="#">настройки</a>
            <a href="#">помощь</a>
        </nav>
        
        <main class="main-content">
            <section class="card">
                <h2>карточка продукта</h2>
                <p>контент который адаптируется под размер экрана</p>
            </section>
        </main>
    </div>
    
    <script>
    const navItems = [
        { text: 'Главная', link: '#' },
        { text: 'Профиль', link: '#' },
        { text: 'Настройки', link: '#' },
        { text: 'Помощь', link: '#' }
    ];
    
    const navContainer = document.getElementById('mainNav');
    navItems.forEach(item => {
        const link = document.createElement('a');
        link.href = item.link;
        link.textContent = item.text;
        navContainer.appendChild(link);
    });
</script>
</body>
</html>
